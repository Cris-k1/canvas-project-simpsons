<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>The Simpsons</title>
  </head>
  <body>
    <div class="game-intro">
      <img src="./images/logo-img.png" alt="" class="logo-img" />
      <br />
      <div id="game-board">
        <canvas id="canvas" width="700" height="500"></canvas>
      </div>
      <button id="start-button">Start Game</button>
      <p>
        Help Homer Simpson collect as many bonuses as possible while avoiding
        Mr.Burns. Use the arrow keys to move Homer around the screen. Reach a
        score of 500 and WIN!
      </p>
      <img src="./images/Homer.png" alt="" class="homer-img" />
    </div>

    <script src="./scripts/audio.js"></script>
    <script src="./scripts/bonus.js"></script>
    <script src="./scripts/game.js"></script>
    <script src="./scripts/homer.js"></script>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/enemies.js"></script>
  </body>
</html>
