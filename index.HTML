<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="docs/styles/style.css" />
    <title>The Simpsons</title>
  </head>
  <body>
    <div class="game-container">
      <div class="game-intro">
        <img src="docs/assets/images/logo-img.png" alt="" class="logo-img" />
      </div>
      <div id="game-board">
        <canvas id="canvas" width="700" height="500"></canvas>
        <img
          id="start-image"
          src="docs/assets/images/background1.jpg"
          width="700"
          height="500"
        />
      </div>
      <div class="game-info">
        <p>
          Help Homer Simpson collect as many bonuses as possible while avoiding
          Mr.Burns. Use the arrow keys to move Homer around the screen. Reach a
          score of 500 and WIN!
        </p>
        <img src="docs/assets/images/Homer.png" alt="" class="homer-img" />
        <button id="start-button">Start Game</button>
      </div>
    </div>

    <script src="docs/scripts/audio.js"></script>
    <script src="docs/scripts/bonus.js"></script>
    <script src="docs/scripts/game.js"></script>
    <script src="docs/scripts/homer.js"></script>
    <script src="docs/scripts/index.js"></script>
    <script src="docs/scripts/enemies.js"></script>
  </body>
</html>
